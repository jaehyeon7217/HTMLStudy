<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
</head>
<body>
    <label for="user-id">아이디(6자 이상) <input type="text" id="user-id"></label>

    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
    <h1>input test</h1>
    <label for="text">text <input type="text" id = "text"></label><br> 
    <label for="password">password<input type="password" id="password"></label><br>
    <label for="search">search<input type="search" id="search"></label><br>
    <label for="url">url<input type = "url" id="url"></label><br>
    <label for="email">email<input type = "email" id="email"></label><br>
    <label for="tel">tel<input type="tel" id="tel"></label><br>
    <label for="checkbox">checkbox1<input type="checkbox" id="checkbox"></label><br>
    <label>checkbox2<input type="checkbox" id="checkbox"></label><br>
    <label for="radio">radio1<input type="radio" id="radio"></label><br>
    <label>radio2<input type="radio" id="radio"></label><br>
    <label for="number">number<input type="number" id="number"></label><br>
    <label for="range">range<input type="range" id="range"></label><br>
    <label for="date">date<input type="date" id="date"></label><br>
    <label for="month">month<input type="month" id="month"></label><br>
    <label for="week">week<input type="week" id="week"></label><br>
    <label for="time">time<input type="time" id="time"></label><br>
    <label for="datetime">datetime<input type="datetime" id="datetime"></label><br>
    <label for="datetime-local">datetime-local<input type="datetime-local" id="datetime-local"></label><br>
    <label for="submit">submit<input type="submit" id="submit"></label><br>
    <label for="reset">reset<input type="reset" id="reset"></label><br>
    <label for="image">image<input type="image" id="image"></label><br>
    <label for="button">button<input type="button" id="button"></label><br>
    <label for="file">file<input type="file" id="file"></label><br>
    <label for="hidden">hidden<input type="hidden" id="hidden"></label><br>

</body>
</html>
